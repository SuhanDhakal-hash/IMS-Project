<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Product</title>
    <link rel="stylesheet" href="preoduct.css">
</head>

<body>
    <div class="container">
        <h1>ðŸ“¦ Product </h1>

        <!-- Product Form -->
        <form id="productForm">
            <input type="hidden" id="productId">
            <input type="text" id="productName" placeholder="Product Name" required>
            <input type="text" id="productCategory" placeholder="Category" required>
            <input type="number" id="productQuantity" placeholder="Quantity" required>
            <input type="number" id="productPrice" placeholder="Price" required step="0.01">
            <button type="submit">Add Product</button>
        </form>

        <!-- Search Bar -->
        <input type="text" id="searchBar" placeholder="ðŸ” Search product by name...">

        <!-- Product Table -->
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productTable"></tbody>
        </table>
    </div>

    <script src="product.js"></script>
</body>

</html>
