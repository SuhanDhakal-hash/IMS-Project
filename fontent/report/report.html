<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Inventory Management System</title>
    <link rel="stylesheet" href="report.css">
</head>

<body>
    <div class="container">
        <h1>üìà Inventory Reports</h1>

        <!-- Report Summary Cards -->
        <div class="cards">
            <div class="card">
                <h3>Total Items</h3>
                <p id="totalItems">0</p>
            </div>
            <div class="card">
                <h3>Total Stock Value</h3>
                <p>$<span id="totalValue">0.00</span></p>
            </div>
            <div class="card">
                <h3>Low Stock Items</h3>
                <p id="lowStockCount">0</p>
            </div>
            <div class="card">
                <h3>Out of Stock</h3>
                <p id="outOfStockCount">0</p>
            </div>
        </div>

        <!-- Low Stock Table -->
        <div class="report-section">
            <h2>‚ö†Ô∏è Low Stock Items</h2>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Item Name</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="lowStockTable"></tbody>
            </table>
        </div>

        <!-- Chart Section -->
        <div class="report-section">
            <h2>üìä Stock Quantity Chart</h2>
            <canvas id="stockChart" width="400" height="200"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="reports.js"></script>
</body>

</html>
