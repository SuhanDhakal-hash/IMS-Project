<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<link rel="stylesheet" href="dashboard.css">

<body>
    <div class="sidebar">
        <h2>IMS</h2>
        <ul>
            <li><a href="#" id="Dashboardbtn">Dashboard</a></li>
            <li><a href="#" id="productbtn">Product</a></li>
            <li><a href="#" id="orderbtn">Orders</a></li>
            <li><a href="#" id="suppliersbtn">Suppliers</a></li>
            <li><a href="#" id="customersbtn">Customers</a></li>
            <li><a href="#" id="logoutbtn">Logout</a></li>
        </ul>
    </div>
    
    </div>
    <div class="card-container">
        <div class="card">
            <h3>Total Product</h3>
            <p id="totalProduct">8</p>
        </div>
        <div class="card">
            <h3>Order</h3>
            <p id="total Order">8</p>
        </div>
        <div class="card">
            <h3>Total Suppilers</h3>
            <p id="totalSupplier">8</p>
        </div>
        <div class="card">
            <h3>Total Customers</h3>
            <p id="totalCustomers">8</p>
        </div>

        <section class="table-section">
            <h2>Recent Product</h2>
            <table>
                <thread>
                    <tr>
                        <th>ID</th>

                        <th>Product</th>
                        <th>Stock</th>
                        <th>Category</th>
                    </tr>
                    <tbody id="productTable">
                    </tbody>
            </table>
            </thread>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
