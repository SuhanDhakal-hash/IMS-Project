<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - Registration</title>
    <link rel="stylesheet" href="registation.css">

</head>

<body>
    <div class="container">
        <h2> Register</h2>
        <form id="registerForm" onsubmit="return validateForm()">
            <div class="input-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Create a username" required>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>

            <div class="input-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password"
                    required>
            </div>

            <div class="input-group">
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="">--Select Role--</option>
                    <option value="admin">Admin</option>
                    <option value="Customder">Customer</option>


                </select>
            </div>

            <button type="submit" class="btn">Register</button>
            <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </div>

    <script src="registration.js"></script>
</body>

</html>
